$extract{?} = extract
$install{?} = build

steps = extract mirror build

extract.ns = xsh
extract.location{primary}[xsh]=${XIOS_SCRIPT_URL}
extract.location[xsh]=${XIOS_SCRIPT_URL}@${XIOS_SCRIPT_REV}
extract.path-excl[xsh]=/
extract.path-incl[xsh]= Utilities/XiosBuildScripts
extract.location{diff}[xsh]=${SOURCE_MOCI}

mirror.target=${ROSE_SUITE_DIR}/bin

$install_common{?} = common.py
$install_test{?} = OasisTestSystem.py XiosTestSystem.py NemoTestSystem.py 
$install_validate{?} = compare_xios_output compare_nemo_output compare_oasis_output validation_setup compare_utils.py

build.target =  $install_common $install_test $install_validate 

