[namelist:namtsd=sn_tem]
ns=namelist/NEMO namelist/Run Settings (namrun)/Climatology files (namtsd)
type=character,integer,character,logical,logical,character,character,character
description=Information about file containing Temperature data
           =file name, frequency, variable name, time interpolation, climatology, yearly/monthly, weights, rotation pairing
help=file name: Prefix of the file name containing the data
    =
    = frequency: Frenquency of the data in the files (hours if positive or months if negative)
    =
    = variable name: NetCDF variable name of the variable to be read
    = 
    = time interpolation: Interpolate in time to give smooth fields (.true./.false.)
    =
    = climatology: Is the data climatological (.true./.false.)
