[env=L_OCN_PASS_TRC]
compulsory=true
description=Flag to turn on ocean passive tracers in submission scripts.
           =
           =Note that this is a minimum requirement and turning on
           =ocean passive tracers will also require key_top
           =(plus specific passive tracer keys)
           =adding to keys_nemo_app in fcm_make_ocean app.
help=You need to turn ON this flag as soon as you want
    =to include ocean passive tracer in your run
    =
    =About adding/removing passive tracers
    =go through the following steps: (no way to make it automatic):
    = 1) Add/remove the NEMO CPP key associated to this tracer/BGC module in
    =    fcm_make_ocean
    =    The required CPP key, common to all passive tracer:
    =     --  key_top
    =    Then, add/remove depending of the modules you need
    =    MEDUSA CPP keys:
    =     --  key_medusa
    =     --  key_roam
    =     --  key_axy_carbchem
    =     --  key_avgqsr_medusa
    =     --  key_deep_fe_fix
    =     --  key_mocsy
    =     --  key_axy_pi_co2
    =    CFC CPP key:
    =     --  key_cfc
    =    IDTRA CPP key:
    =     --  key_idtra
    =    AGE Tracer CPP key:
    =     -- key_age
    =
    = 2) Add/remove the tracers detail in
    =    "namelist/General Passive Tracers/Tracers (namtrc_run)" namelist.
    =    Be careful:
    =     -- Tracers must appear in the same order
    =    as they appear in fields_def_bgc.xml, which is:
    =    1- MEDUSA (15 tracers),
    =    2- IDTRA  (1  tracer),
    =    3- CFC    (1  to 3 tracers) and
    =    4- Age    (1  tracer).
    =     -- Tracers can be removed, so inactivating MEDUSA
    =    would make sn_tracer(1) equal to IDTRA,
    =    but the order cannot be switched.
    =     -- Tracers details must be the same as in the field_def_bgc.xml file.
    =
    = 3) Add/remove the tracer_group in the iodef.xml file
    =    (just comment or uncomment it is enough).
    =
    =    Example jobs, see:
    =     -- MEDUSA only:
    =    https://code.metoffice.gov.uk/trac/roses-u/browser/a/o/7/9/5/trunk/app/ocean_passive_tracers/rose-app.conf
    =     -- All but MEDUSA:
    =    https://code.metoffice.gov.uk/trac/roses-u/browser/a/o/6/0/6/trunk/app/ocean_passive_tracers/rose-app.conf
    =     --  All tracers
    =    https://code.metoffice.gov.uk/trac/roses-u/browser/a/o/5/3/7/trunk/app/ocean_passive_tracers/rose-app.conf
ns=env/pass_trc_init_vars
sort-key=passtrc_1
title=Passive tracers pre-processing
type=boolean

